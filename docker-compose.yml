services:
  postgres:
    image: postgres:16-alpine
    container_name: urlshortener-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: urlshortener
    ports:
      - "5434:5432"
    volumes:
      - urlshortener_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - urlshortener-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: urlshortener-app
    ports:
      - "8081:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/urlshortener
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - urlshortener-network

volumes:
  urlshortener_postgres_data:


networks:
  urlshortener-network:
    driver: bridge
