spring.application.name=url-management-shortener

# Datasource - uses environment variables when running in Docker, falls back to this when running locally
spring.datasource.url=jdbc:postgresql://database:5432/urlshortener
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Server port (optional)
server.port=8080
